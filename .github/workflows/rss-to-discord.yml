name: RSS to Discord

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Restore sent_links.txt cache
        uses: actions/cache@v4
        with:
          path: sent_links.txt
          key: sent-links-cache

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run script
        run: |
          echo "Running script..."
          python rss_to_discord.py
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Debug: Show sent_links.txt
        run: |
          echo "=== sent_links.txt ==="
          cat sent_links.txt || echo "Файл не найден"
